<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="stylesheet" href="../components/nav.css">
  <link rel="stylesheet" href="../components/footer.css">
  <link rel="stylesheet" href="./order.css">
  <link rel="stylesheet" href="../styles/style.css">
  <title>Tasty Orders! - Iron John's Brewing</title>
</head>

<body>
  <!-- Navigation section -->
  <header>
    <div id="nav-placeholder"></div>
  </header>

  <!-- Main Content -->
  <main class="main-style">
    <section class="order-header">
      <h1>Online Orders - Broadway Location</h1>
      <p>Located in the Williams Centre Shopping Mall</p>
      <!--Inside the Restaurant Details button Ill include Address, phone, email, and hours -->
      <div class="restaurant-details">
        <div class="details-button">
          <button class="button">Map Location</button>
          <button class="button">Restaurant Details</button>
        </div>
        <div class="hours">
          <h2>Hours of Operation</h2>
          <p>Monday-Thursday: 11am-9pm</p>
          <p>Friday-Saturday: 11am-10pm</p>
          <p>Sunday: 12pm-8pm</p>
        </div>
      </div>
      <p>Browse our menu and order your favorite food and drinks!</p>
    </section>

    <!-- Square Order Menu (iframe)-->
    <section class="square-order">
      <h2></h2>
    </section>
  </main>

  <!-- Modal structure -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <div id="modal-body">
        <!-- Modal content will be dynamically added -->
      </div>
    </div>
  </div>

  <footer id="footer-placeholder"></footer>

  <script src="../scripts/loadNav.js"></script>
  <script type="module" src="../scripts/loadApi.js"></script>
  <script type="module" src="../scripts/order.js"></script>
  <script src="../scripts/loadFooter.js"></script>

</body>

</html>
